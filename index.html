<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David鐵板燒</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #00B900 0%, #00C300 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 400px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo svg {
            width: 50px;
            height: 50px;
            fill: #00B900;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .btn {
            background: white;
            color: #00B900;
            border: none;
            padding: 16px 48px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            display: block;
            width: 100%;
            max-width: 280px;
            margin: 12px auto;
            text-decoration: none;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid white;
            color: white;
            box-shadow: none;
        }

        #loading {
            font-size: 18px;
        }

        #loginOptions {
            display: none;
        }

        #content {
            display: none;
        }

        .error {
            background: rgba(255, 255, 255, 0.2);
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="loading">載入中...</div>

        <div id="loginOptions">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                </svg>
            </div>
            <h1>David鐵板燒</h1>
            <p>請選擇登入方式</p>
            <button class="btn" id="openLineAppBtn">使用 LINE App 開啟</button>
            <button class="btn btn-secondary" id="loginBtn">使用帳號密碼登入</button>
        </div>

        <div id="content">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                </svg>
            </div>
            <h1>David鐵板燒</h1>
            <p>感謝您的興趣！<br>點擊下方按鈕與我們對話</p>
            <button class="btn" id="openChatBtn">Contact</button>
        </div>

        <div id="error" class="error" style="display:none;"></div>
    </div>


    <script>
        // ====== 設定區 ======
        const CONFIG = {
            LIFF_ID: '2008632026-9EqRbegz',
            LINE_OA_ID: '@662sordy',
            N8N_WEBHOOK: 'https://tk2line.zeabur.app/webhook/liff-tracking',
            CONTENT_ID: 'david_teppanyaki'
        };

        // ====== Variables ======
        let cachedIP = null;

        // 一般日誌 (必須在任何 log() 呼叫之前定義)
        function log(message) {
            console.log(message);
        }

        // ====== Session Management ======
        // ====== Session Management ======
        const STORAGE_KEY = 'liff_session_id';
        const TTCLID_KEY = 'liff_ttclid';
        let SESSION_ID = sessionStorage.getItem(STORAGE_KEY);
        let storedTtclid = sessionStorage.getItem(TTCLID_KEY);

        // Check if session_id is passed in URL (redirect from external)
        const currentParams = new URLSearchParams(window.location.search);
        const externalSessionId = currentParams.get('session_id');
        const currentTtclid = currentParams.get('ttclid');

        if (externalSessionId) {
            // Continuation of session (External -> Internal)
            SESSION_ID = externalSessionId;
            log(`[Session] Continuing session from URL: ${SESSION_ID}`);
            sessionStorage.setItem(STORAGE_KEY, SESSION_ID);
        } else if (currentTtclid) {
            // New Ad Entry -> FORCE NEW Session
            log(`[Session] New ttclid detected (${currentTtclid}) -> Generating NEW Session ID`);
            SESSION_ID = Date.now().toString() + '_' + Math.random().toString(36).substr(2, 5);
            sessionStorage.setItem(STORAGE_KEY, SESSION_ID);
            sessionStorage.setItem(TTCLID_KEY, currentTtclid);
        } else {
            // No ttclid & No external session_id -> Keep existing session (if any)
            // Do NOT generate a new one automatically
            if (SESSION_ID) {
                log(`[Session] Using existing ID: ${SESSION_ID}`);
            } else {
                log(`[Session] No session parameters found. ID remains null.`);
            }
        }

        log(`[Session] Current ID: ${SESSION_ID}`);

        // 獲取 IP 地址
        async function getIPAddress() {
            if (cachedIP) return cachedIP;
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                cachedIP = data.ip;
                log(`[IP] Got: ${cachedIP}`);
                return cachedIP;
            } catch (error) {
                log(`[IP] Error: ${error.message}`);
                return null;
            }
        }

        // 取得 URL 參數
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                ttclid: params.get('ttclid') || '',
                campaign: params.get('campaign') || '',
                adgroup: params.get('adgroup') || '',
                ad: params.get('ad') || '',
                session_id: params.get('session_id') || '',
                ip: params.get('ip') || ''
            };
        }

        // 發送事件到 n8n
        async function trackEvent(eventName, userId, customSessionId = null) {
            const params = getUrlParams();
            const ip = await getIPAddress();

            const payload = {
                event: eventName,
                userId: userId,
                ip: ip,
                ttclid: params.ttclid,
                sessionId: customSessionId || SESSION_ID,
                campaign: params.campaign,
                adgroup: params.adgroup,
                ad: params.ad,
                contentId: CONFIG.CONTENT_ID,
                contentType: 'product',
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                url: window.location.href
            };

            log(`[Track] Sending ${eventName}`);

            try {
                const response = await fetch(CONFIG.N8N_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    log(`[Track] Success`);
                } else {
                    log(`[Track] Failed: ${response.status}`);
                }
            } catch (error) {
                log(`[Track] Error: ${error.message}`);
            }
        }

        // 發送 LinkUser 事件（用於更新 anonymous 記錄）
        async function trackLinkUser(userId, sessionId, ip) {
            const params = getUrlParams();

            const payload = {
                event: 'LinkUser',
                userId: userId,
                sessionId: sessionId,
                ip: ip,
                ttclid: params.ttclid,
                campaign: params.campaign,
                contentId: CONFIG.CONTENT_ID,
                timestamp: new Date().toISOString()
            };

            log(`[Track] Sending LinkUser - userId: ${userId}, sessionId: ${sessionId}, ip: ${ip}`);

            try {
                const response = await fetch(CONFIG.N8N_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    log(`[Track] LinkUser Success`);
                } else {
                    log(`[Track] LinkUser Failed: ${response.status}`);
                }
            } catch (error) {
                log(`[Track] LinkUser Error: ${error.message}`);
            }
        }

        // 開啟 LINE 對話
        function openLineChat() {
            const chatUrl = `https://line.me/R/oaMessage/${CONFIG.LINE_OA_ID}/`;
            log(`[LINE] Opening: ${chatUrl}`);

            if (typeof liff !== 'undefined' && liff.isInClient()) {
                liff.openWindow({ url: chatUrl, external: false });
            } else {
                window.location.href = chatUrl;
            }
        }

        // 開啟 LINE App（帶入 IP 和 session_id）
        async function openLineApp() {
            log('[Action] openLineApp called');

            // 取得 IP
            const ip = await getIPAddress();

            // 保留 URL 參數，加入 IP 和 session_id
            const urlParams = getUrlParams();
            const params = new URLSearchParams();

            if (urlParams.ttclid) params.set('ttclid', urlParams.ttclid);
            if (urlParams.campaign) params.set('campaign', urlParams.campaign);
            if (urlParams.adgroup) params.set('adgroup', urlParams.adgroup);
            if (urlParams.ad) params.set('ad', urlParams.ad);
            params.set('session_id', SESSION_ID);
            if (ip) params.set('ip', ip);

            // 發送 ClickButton 事件
            trackEvent('ClickButton', 'anonymous').catch(e => console.error(e));

            // 使用 line:// scheme 開啟 LINE App
            const lineSchemeUrl = `line://app/${CONFIG.LIFF_ID}?${params.toString()}`;
            log(`[Redirect] Trying: ${lineSchemeUrl}`);

            // 嘗試開啟
            window.location.href = lineSchemeUrl;

            // 2.5 秒後如果還在頁面，fallback 到 https
            setTimeout(() => {
                const httpsUrl = `https://liff.line.me/${CONFIG.LIFF_ID}?${params.toString()}`;
                log(`[Fallback] Going to: ${httpsUrl}`);
                window.location.href = httpsUrl;
            }, 2500);
        }

        // 隱藏所有畫面
        function hideAll() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('loginOptions').style.display = 'none';
            document.getElementById('content').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        // 顯示錯誤
        function showError(message) {
            hideAll();
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        // 顯示內容
        function showContent() {
            hideAll();
            document.getElementById('content').style.display = 'block';
        }

        // 顯示登入選項
        function showLoginOptions() {
            hideAll();
            document.getElementById('loginOptions').style.display = 'block';
        }

        // 初始化 LIFF
        async function initApp() {
            log('[LIFF] Initializing...');
            log(`[Session] ${SESSION_ID}`);

            // 檢查 URL 是否有帶入參數（從外部瀏覽器跳轉過來）
            const urlParams = getUrlParams();
            const externalSessionId = urlParams.session_id;
            const existingIP = urlParams.ip;

            // 如果 URL 帶有 session_id，這代表是跨瀏覽器/跨 App 的延續
            // 我們應該更新本地的 SESSION_ID 以保持一致
            if (externalSessionId && externalSessionId !== SESSION_ID) {
                log(`[Session] Updating from URL: ${externalSessionId}`);
                SESSION_ID = externalSessionId;
                sessionStorage.setItem(STORAGE_KEY, SESSION_ID);
            }

            const isFromExternal = externalSessionId || existingIP;

            if (externalSessionId) log(`[From URL] session_id: ${externalSessionId}`);
            if (existingIP) log(`[From URL] ip: ${existingIP}`);

            try {
                await liff.init({ liffId: CONFIG.LIFF_ID });
                log('[LIFF] Init OK');
                log(`[LIFF] Client: ${liff.isInClient()}`);
                log(`[LIFF] LoggedIn: ${liff.isLoggedIn()}`);
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    log(`[User] ${profile.userId}`);

                    // 如果是從外部跳轉過來（URL 有 session_id 或 ip 參數）
                    if (isFromExternal) {
                        log('[LIFF] From external browser, sending Contact + LinkUser...');

                        // 從外部跳轉過來時發送 Contact 事件（不是 ViewContent，避免重複）
                        await trackEvent('Contact', profile.userId);

                        // 同時發送 LinkUser 事件來更新資料庫中的 user_id
                        await trackLinkUser(profile.userId, externalSessionId, existingIP);

                        // 直接跳轉到加入好友/對話頁面
                        openLineChat();
                        return;
                    }

                    // 正常流程（從 LINE 內直接開啟）
                    await trackEvent('ViewContent', profile.userId);
                    showContent();
                    return;
                }

                log('[LIFF] Showing login options');
                await trackEvent('ViewContent', 'anonymous');
                showLoginOptions();

            } catch (error) {
                log(`[LIFF] Error: ${error.message}`);
                showError('載入失敗: ' + error.message);
            }
        }

        // 按鈕事件 - 開始對話 (Contact)
        document.getElementById('openChatBtn').addEventListener('click', async function () {
            try {
                this.disabled = true;
                this.textContent = '跳轉中...';

                // 發送 ClickButton 事件
                liff.getProfile().then(p => trackEvent('ClickButton', p.userId)).catch(e => log(e));

                setTimeout(() => openLineChat(), 500);
            } catch (e) {
                log(`[Error] Chat: ${e}`);
                openLineChat();
            }
        });

        // 按鈕事件 - 使用 LINE App 開啟
        document.getElementById('openLineAppBtn').addEventListener('click', async function () {
            log('[Click] Open LINE App Button');
            this.disabled = true;
            this.textContent = '開啟中...';
            await openLineApp();
        });

        // 按鈕事件 - 使用帳號密碼登入
        document.getElementById('loginBtn').addEventListener('click', function () {
            log('[Click] Login Button');
            try {
                liff.login();
            } catch (e) {
                log(`[Error] Login: ${e.message}`);
                alert('登入啟動失敗: ' + e.message);
            }
        });

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function () {
            log('[App] DOM loaded');
            initApp();
        });
    </script>
</body>

</html>
