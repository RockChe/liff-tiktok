<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David 鐵板燒</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #00B900 0%, #00C300 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 400px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo svg {
            width: 50px;
            height: 50px;
            fill: #00B900;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .btn {
            background: white;
            color: #00B900;
            border: none;
            padding: 16px 48px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            display: block;
            width: 100%;
            max-width: 280px;
            margin: 12px auto;
            text-decoration: none;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid white;
            color: white;
            box-shadow: none;
        }

        #loading {
            font-size: 18px;
        }

        #loginOptions {
            display: none;
        }

        #content {
            display: none;
        }

        .error {
            background: rgba(255, 255, 255, 0.2);
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            font-size: 10px;
            padding: 10px;
            border-radius: 5px;
            max-height: 100px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="loading">載入中...</div>

    <div id="loginOptions">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>
        <h1>David 鐵板燒</h1>
        <p>請選擇登入方式</p>
        <button class="btn" id="openLineAppBtn">使用 LINE App 開啟</button>
        <button class="btn btn-secondary" id="loginBtn">使用帳號密碼登入</button>
    </div>

    <div id="content">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>
        <h1>David 鐵板燒</h1>
        <p>感謝您的興趣！點擊下方按鈕與我們對話</p>
        <button class="btn" id="openChatBtn">開始對話</button>
    </div>

    <div id="error" class="error" style="display:none;"></div>
</div>
<div id="debug" class="debug"></div>

<script>
    const CONFIG = {
        LIFF_ID: '2008632026-9EqRbegz',
        LINE_OA_ID: '@662sordy',
        N8N_WEBHOOK: 'https://tk2line.zeabur.app/webhook/liff-tracking',
        CONTENT_ID: 'david_teppanyaki',
        DEBUG: true
    };

    const SESSION_ID = Date.now().toString();

    const elements = {
        loading: document.getElementById('loading'),
        loginOptions: document.getElementById('loginOptions'),
        content: document.getElementById('content'),
        error: document.getElementById('error'),
        debug: document.getElementById('debug')
    };

    function log(message) {
        console.log(message);
        if (!CONFIG.DEBUG) return;
        if (elements.debug) {
            elements.debug.style.display = 'block';
            elements.debug.innerHTML += `${message}<br>`;
            elements.debug.scrollTop = elements.debug.scrollHeight;
        }
    }

    function isInAppBrowser() {
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        log(`[Check] UA: ${ua}`);

        const patterns = [
            'FBAN', 'FBAV', 'Instagram', 'Line/', 'Twitter', 'BytedanceWebview',
            'musical_ly', 'TikTok', 'Snapchat', 'Pinterest', 'LinkedInApp',
            'KAKAOTALK', 'WeChat', 'MicroMessenger'
        ];

        return patterns.some((p) => {
            const match = ua.indexOf(p) > -1;
            if (match) log(`[Browser] Detected In-App Browser: ${p}`);
            return match;
        });
    }

    function getUrlParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            ttclid: params.get('ttclid') || '',
            campaign: params.get('campaign') || '',
            adgroup: params.get('adgroup') || '',
            ad: params.get('ad') || ''
        };
    }

    function getLineAppUrl() {
        const params = window.location.search;
        return `https://liff.line.me/${CONFIG.LIFF_ID}${params}`;
    }

    async function trackEvent(eventName, userId = 'guest') {
        const params = getUrlParams();
        const payload = {
            event: eventName,
            userId,
            ttclid: params.ttclid,
            sessionId: SESSION_ID,
            campaign: params.campaign,
            adgroup: params.adgroup,
            ad: params.ad,
            contentId: CONFIG.CONTENT_ID,
            contentType: 'product',
            timestamp: new Date().toISOString(),
            userAgent: navigator.userAgent,
            url: window.location.href
        };

        log(`[Track] Sending ${eventName}`);

        try {
            const response = await fetch(CONFIG.N8N_WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                log('[Track] Success');
            } else {
                log(`[Track] Failed: ${response.status}`);
            }
        } catch (error) {
            log(`[Track] Error: ${error.message}`);
        }
    }

    function openLineChat() {
        const chatUrl = `https://line.me/R/oaMessage/${CONFIG.LINE_OA_ID}/`;
        log(`[LINE] Opening: ${chatUrl}`);

        if (typeof liff !== 'undefined' && liff.isInClient()) {
            liff.openWindow({ url: chatUrl, external: false });
        } else {
            window.location.href = chatUrl;
        }
    }

    async function copyToClipboard(text) {
        log('[Copy] Trying clipboard');
        try {
            if (navigator.clipboard?.writeText) {
                await navigator.clipboard.writeText(text);
                return true;
            }
            throw new Error('Clipboard API not available');
        } catch (err) {
            log(`[Copy] Clipboard API failed: ${err.message}, trying fallback`);
            try {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.left = '-999999px';
                document.body.appendChild(textarea);
                textarea.select();
                const success = document.execCommand('copy');
                document.body.removeChild(textarea);
                return success;
            } catch (e) {
                log(`[Copy] Fallback failed: ${e.message}`);
                return false;
            }
        }
    }

    async function openLineApp() {
        log('[Action] openLineApp called');
        const lineAppUrl = getLineAppUrl();
        try {
            if (isInAppBrowser() && !(typeof liff !== 'undefined' && liff.isInClient())) {
                const copied = await copyToClipboard(lineAppUrl);
                log(`[Action] Copy result: ${copied}`);
                alert(`請在瀏覽器貼上後改用 LINE 開啟：\n${lineAppUrl}`);
                window.location.href = lineAppUrl;
            } else {
                window.location.href = lineAppUrl;
            }
        } catch (e) {
            log(`[Error] openLineApp: ${e.message}`);
            alert(`操作失敗：${e.message}`);
        }
    }

    function hideAll() {
        elements.loading.style.display = 'none';
        elements.loginOptions.style.display = 'none';
        elements.content.style.display = 'none';
        elements.error.style.display = 'none';
    }

    function showError(message) {
        hideAll();
        elements.error.style.display = 'block';
        elements.error.textContent = message;
    }

    function showContent() {
        hideAll();
        elements.content.style.display = 'block';
    }

    function showLoginOptions() {
        hideAll();
        elements.loginOptions.style.display = 'block';
    }

    async function initApp() {
        log('[LIFF] Initializing...');
        log(`[Session] ${SESSION_ID}`);

        try {
            await liff.init({ liffId: CONFIG.LIFF_ID });
            log('[LIFF] Init OK');
            log(`[LIFF] Client: ${liff.isInClient()}`);
            log(`[LIFF] LoggedIn: ${liff.isLoggedIn()}`);

            if (!liff.isLoggedIn()) {
                showLoginOptions();
                await trackEvent('ViewContent', 'guest');
                return;
            }

            const profile = await liff.getProfile();
            log(`[User] ${profile.userId}`);
            await trackEvent('ViewContent', profile.userId);
            showContent();
        } catch (error) {
            log(`[LIFF] Error: ${error.message}`);
            showError(`載入失敗：${error.message}`);
        }
    }

    document.getElementById('openChatBtn').addEventListener('click', async function () {
        try {
            this.disabled = true;
            this.textContent = '跳轉中...';
            liff.getProfile().then((p) => trackEvent('ClickButton', p.userId)).catch((e) => log(e));
            setTimeout(() => openLineChat(), 500);
        } catch (e) {
            log(`[Error] Chat: ${e}`);
            openLineChat();
        }
    });

    document.getElementById('openLineAppBtn').addEventListener('click', function () {
        log('[Click] Open LINE App Button');
        openLineApp();
    });

    document.getElementById('loginBtn').addEventListener('click', function () {
        log('[Click] Login Button');
        try {
            liff.login({ redirectUri: window.location.href });
        } catch (e) {
            log(`[Error] Login: ${e.message}`);
            alert('登入失敗：' + e.message);
        }
    });

    document.addEventListener('DOMContentLoaded', function () {
        log('[App] DOM loaded');
        initApp();
    });
</script>
</body>
</html>
