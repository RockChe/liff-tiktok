        // åµæ¸¬æ˜¯å¦åœ¨ In-App Browser ä¸­
        function isInAppBrowser() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            // åµæ¸¬å¸¸è¦‹çš„ In-App Browser
            const inAppPatterns = [
                'FBAN', 'FBAV',           // Facebook
                'Instagram',               // Instagram
                'Line/',                   // LINE å…§å»ºç€è¦½å™¨ï¼ˆé LIFFï¼‰
                'Twitter',                 // Twitter/X

                'Pinterest',               // Pinterest
                'LinkedInApp',             // LinkedIn
                'KAKAOTALK',               // KakaoTalk
                'WeChat', 'MicroMessenger' // WeChat
            ];

            for (const pattern of inAppPatterns) {
                if (ua.indexOf(pattern) > -1) {
                    log(`[Browser] Detected In-App Browser: ${pattern}`);
                    return true;
                }
            }
            return false;
        }

        // å–å¾— URL åƒæ•¸
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                ttclid: params.get('ttclid') || '',

        // å–å¾— LINE App URL (ä½¿ç”¨ HTTPS æ ¼å¼)

        }

        // ç™¼é€äº‹ä»¶åˆ° n8n
        async function trackEvent(eventName, userId) {
            const params = getUrlParams();

            const payload = {
                event: eventName,
                userId: userId,
                ttclid: params.ttclid,
                sessionId: SESSION_ID,
                campaign: params.campaign,
                adgroup: params.adgroup,
                ad: params.ad,
                contentId: CONFIG.CONTENT_ID,
                contentType: 'product',
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                url: window.location.href
            };

            log(`[Track] Sending ${eventName} with sessionId: ${SESSION_ID}`);

            try {
                const response = await fetch(CONFIG.N8N_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    log(`[Track] ${eventName} sent successfully`);
                } else {
                    log(`[Track] ${eventName} failed: ${response.status}`);
                }
            } catch (error) {
                log(`[Track] ${eventName} error: ${error.message}`);
            }
        }

        // è¤‡è£½é€£çµåˆ°å‰ªè²¼ç°¿
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    return true;
                } catch (e) {
                    document.body.removeChild(textArea);
                    return false;
                }
            }
        }
