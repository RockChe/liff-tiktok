<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David鐵板燒</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #00B900 0%, #00C300 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 400px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo svg {
            width: 50px;
            height: 50px;
            fill: #00B900;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .btn {
            background: white;
            color: #00B900;
            border: none;
            padding: 16px 48px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            display: block;
            width: 100%;
            max-width: 280px;
            margin: 12px auto;
            text-decoration: none;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid white;
            color: white;
            box-shadow: none;
        }

        #loading {
            font-size: 18px;
        }

        #loginOptions {
            display: none;
        }

        #content {
            display: none;
        }

        .error {
            background: rgba(255, 255, 255, 0.2);
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="loading">載入中...</div>

        <div id="loginOptions">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                </svg>
            </div>
            <h1>David鐵板燒</h1>
            <p>請選擇登入方式</p>
            <button class="btn" id="openLineAppBtn">使用 LINE App 開啟</button>
            <button class="btn btn-secondary" id="loginBtn">使用帳號密碼登入</button>
        </div>

        <div id="content">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                </svg>
            </div>
            <h1>David鐵板燒</h1>
            <p>感謝您的興趣！<br>點擊下方按鈕與我們對話</p>
            <button class="btn" id="openChatBtn">開始對話</button>
        </div>

        <div id="error" class="error" style="display:none;"></div>
    </div>


    <script>
        // ====== 設定區 ======
        const CONFIG = {
            LIFF_ID: '2008632026-9EqRbegz',
            LINE_OA_ID: '@662sordy',
            N8N_WEBHOOK: 'https://tk2line.zeabur.app/webhook/liff-tracking',
            CONTENT_ID: 'david_teppanyaki',
            DEBUG: false // 關閉除錯模式
        };

        // 產生 Session ID
        const SESSION_ID = Date.now().toString();

        // 一般日誌
        function log(message) {
            console.log(message);
        }

        // 偵測是否在 In-App Browser 中
        function isInAppBrowser() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            log(`[Check] UA: ${ua}`);

            // 偵測常見的 In-App Browser
            const inAppPatterns = [
                'FBAN', 'FBAV',           // Facebook
                'Instagram',               // Instagram
                'Line/',                   // LINE 內建瀏覽器（非 LIFF）
                'Twitter',                 // Twitter/X
                'BytedanceWebview',        // TikTok
                'musical_ly',              // TikTok (舊版)
                'TikTok',                  // TikTok
                'Snapchat',                // Snapchat
                'Pinterest',               // Pinterest
                'LinkedInApp',             // LinkedIn
                'KAKAOTALK',               // KakaoTalk
                'WeChat', 'MicroMessenger' // WeChat
            ];

            for (const pattern of inAppPatterns) {
                if (ua.indexOf(pattern) > -1) {
                    log(`[Browser] Detected In-App Browser: ${pattern}`);
                    return true;
                }
            }
            return false;
        }

        // 取得 URL 參數
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                ttclid: params.get('ttclid') || '',
                campaign: params.get('campaign') || '',
                adgroup: params.get('adgroup') || '',
                ad: params.get('ad') || ''
            };
        }

        // 取得 LINE App URL (使用 HTTPS 格式)
        function getLineAppUrl() {
            const params = window.location.search;
            return `https://liff.line.me/${CONFIG.LIFF_ID}${params}`;
        }

        // 發送事件到 n8n
        async function trackEvent(eventName, userId) {
            const params = getUrlParams();

            const payload = {
                event: eventName,
                userId: userId,
                ttclid: params.ttclid,
                sessionId: SESSION_ID,
                campaign: params.campaign,
                adgroup: params.adgroup,
                ad: params.ad,
                contentId: CONFIG.CONTENT_ID,
                contentType: 'product',
                test_event_code: 'TEST48725', // TikTok Test Events Code
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                url: window.location.href
            };

            log(`[Track] Sending ${eventName}`);

            try {
                const response = await fetch(CONFIG.N8N_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    log(`[Track] Success`);
                } else {
                    log(`[Track] Failed: ${response.status}`);
                }
            } catch (error) {
                log(`[Track] Error: ${error.message}`);
            }
        }

        // 開啟 LINE 對話
        function openLineChat() {
            const chatUrl = `https://line.me/R/oaMessage/${CONFIG.LINE_OA_ID}/`;
            log(`[LINE] Opening: ${chatUrl}`);

            if (typeof liff !== 'undefined' && liff.isInClient()) {
                liff.openWindow({ url: chatUrl, external: false });
            } else {
                window.location.href = chatUrl;
            }
        }

        // 複製連結到剪貼簿
        async function copyToClipboard(text) {
            log('[Copy] Starting copy...');
            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    log('[Copy] Using navigator.clipboard');
                    await navigator.clipboard.writeText(text);
                    return true;
                }
                throw new Error('Clipboard API not available');
            } catch (err) {
                log(`[Copy] Clipboard API failed: ${err.message}, trying fallback`);
                // Fallback
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.select();
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    log(`[Copy] Fallback result: ${successful}`);
                    return successful;
                } catch (e) {
                    log(`[Copy] Fallback failed: ${e.message}`);
                    return false;
                }
            }
        }

        // 開啟 LINE App (直接跳轉加好友/官方帳號頁面)
        function openLineApp() {
            log('[Action] openLineApp called');

            // 使用 LINE 加好友/官方帳號的 Universal Link
            // 格式: https://line.me/R/ti/p/{BasicID}
            // 您的 ID: @662sordy
            const addFriendUrl = `https://line.me/R/ti/p/${CONFIG.LINE_OA_ID}`;

            log(`[Redirect] Going to: ${addFriendUrl}`);

            // 嘗試發送點擊事件 (Fire and forget，不等待回應)
            trackEvent('ClickOpenLineApp', 'anonymous').catch(e => console.error(e));

            // 直接跳轉，這是最穩定的方式
            window.location.href = addFriendUrl;
        }

        // 隱藏所有畫面
        function hideAll() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('loginOptions').style.display = 'none';
            document.getElementById('content').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        // 顯示錯誤
        function showError(message) {
            hideAll();
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        // 顯示內容
        function showContent() {
            hideAll();
            document.getElementById('content').style.display = 'block';
        }

        // 顯示登入選項
        function showLoginOptions() {
            hideAll();
            document.getElementById('loginOptions').style.display = 'block';
        }

        // 初始化 LIFF
        async function initApp() {
            log('[LIFF] Initializing...');
            log(`[Session] ${SESSION_ID}`);

            try {
                await liff.init({ liffId: CONFIG.LIFF_ID });
                log('[LIFF] Init OK');
                log(`[LIFF] Client: ${liff.isInClient()}`);
                log(`[LIFF] LoggedIn: ${liff.isLoggedIn()}`);

                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    log(`[User] ${profile.userId}`);
                    await trackEvent('ViewContent', profile.userId);
                    showContent();
                    return;
                }

                log('[LIFF] Showing login options');
                // Track ViewContent for anonymous users (external browsers)
                await trackEvent('ViewContent', 'anonymous');
                showLoginOptions();

            } catch (error) {
                log(`[LIFF] Error: ${error.message}`);
                showError('載入失敗: ' + error.message);
            }
        }

        // 按鈕事件 - 開始對話
        document.getElementById('openChatBtn').addEventListener('click', async function () {
            try {
                this.disabled = true;
                this.textContent = '跳轉中...';

                // 嘗試並行處理，不要讓 track 阻塞跳轉
                liff.getProfile().then(p => trackEvent('ClickButton', p.userId)).catch(e => log(e));

                setTimeout(() => openLineChat(), 500);
            } catch (e) {
                log(`[Error] Chat: ${e}`);
                openLineChat();
            }
        });

        // 按鈕事件 - 使用 LINE App 開啟
        document.getElementById('openLineAppBtn').addEventListener('click', function () {
            log('[Click] Open LINE App Button');
            openLineApp();
        });

        // 按鈕事件 - 使用帳號密碼登入
        document.getElementById('loginBtn').addEventListener('click', function () {
            log('[Click] Login Button');
            try {
                liff.login();
            } catch (e) {
                log(`[Error] Login: ${e.message}`);
                alert('登入啟動失敗: ' + e.message);
            }
        });

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function () {
            log('[App] DOM loaded');
            initApp();
        });
    </script>
</body>

</html>
