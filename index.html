<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David鐵板燒</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #00B900 0%, #00C300 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 400px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo svg { width: 50px; height: 50px; fill: #00B900; }
        h1 { font-size: 24px; margin-bottom: 12px; }
        p { font-size: 16px; opacity: 0.9; margin-bottom: 32px; line-height: 1.5; }
        .btn {
            background: white;
            color: #00B900;
            border: none;
            padding: 16px 48px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.05); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        #loading { font-size: 18px; }
        #content { display: none; }
        #redirecting { display: none; font-size: 16px; line-height: 1.6; }
        .error { 
            background: rgba(255,255,255,0.2); 
            padding: 16px; 
            border-radius: 8px; 
            margin-top: 20px; 
        }
        .debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            font-size: 10px;
            padding: 10px;
            border-radius: 5px;
            max-height: 100px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">載入中...</div>
        <div id="redirecting">
            正在開啟 LINE...<br><br>
            <small>如果沒有自動開啟，請點擊下方按鈕</small><br><br>
            <button class="btn" id="manualOpenBtn" style="font-size: 14px; padding: 12px 32px;">開啟 LINE</button>
        </div>
        <div id="content">
            <div class="logo">
                <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
            </div>
            <h1>David鐵板燒</h1>
            <p>感謝您的興趣！<br>點擊下方按鈕與我們對話</p>
            <button class="btn" id="openChatBtn">開始對話</button>
        </div>
        <div id="error" class="error" style="display:none;"></div>
    </div>
    <div id="debug" class="debug"></div>

    <script>
    // ====== 設定區 ======
    const CONFIG = {
        LIFF_ID: '2008632026-9EqRbegz',
        LINE_OA_ID: '@662sordy',
        N8N_WEBHOOK: 'https://tk2line.zeabur.app/webhook/liff-tracking',
        CONTENT_ID: 'david_teppanyaki',
        DEBUG: false
    };

    // 產生 Session ID（頁面載入時產生，整個 session 共用）
    const SESSION_ID = Date.now().toString();

    // 除錯日誌
    function log(message) {
        console.log(message);
        if (CONFIG.DEBUG) {
            const debugEl = document.getElementById('debug');
            debugEl.style.display = 'block';
            debugEl.innerHTML += message + '<br>';
            debugEl.scrollTop = debugEl.scrollHeight;
        }
    }

    // 取得 URL 參數
    function getUrlParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            ttclid: params.get('ttclid') || '',
            campaign: params.get('campaign') || '',
            adgroup: params.get('adgroup') || '',
            ad: params.get('ad') || ''
        };
    }

    // 取得 LIFF URL（保留參數）
    function getLiffUrl() {
        const params = window.location.search;
        return `https://liff.line.me/${CONFIG.LIFF_ID}${params}`;
    }

    // 發送事件到 n8n
    async function trackEvent(eventName, userId) {
        const params = getUrlParams();
        
        const payload = {
            event: eventName,
            userId: userId,
            ttclid: params.ttclid,
            sessionId: SESSION_ID,
            campaign: params.campaign,
            adgroup: params.adgroup,
            ad: params.ad,
            contentId: CONFIG.CONTENT_ID,
            contentType: 'product',
            timestamp: new Date().toISOString(),
            userAgent: navigator.userAgent,
            url: window.location.href
        };

        log(`[Track] Sending ${eventName} with sessionId: ${SESSION_ID}`);
        
        try {
            const response = await fetch(CONFIG.N8N_WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            if (response.ok) {
                log(`[Track] ${eventName} sent successfully`);
            } else {
                log(`[Track] ${eventName} failed: ${response.status}`);
            }
        } catch (error) {
            log(`[Track] ${eventName} error: ${error.message}`);
        }
    }

    // 開啟 LINE 對話
    function openLineChat() {
        const chatUrl = `https://line.me/R/oaMessage/${CONFIG.LINE_OA_ID}/`;
        log(`[LINE] Opening: ${chatUrl}`);
        
        if (typeof liff !== 'undefined' && liff.isInClient()) {
            liff.openWindow({ url: chatUrl, external: false });
        } else {
            window.location.href = chatUrl;
        }
    }

    // 導向 LINE App
    function redirectToLineApp() {
        const liffUrl = getLiffUrl();
        log(`[Redirect] Opening LINE App: ${liffUrl}`);
        window.location.href = liffUrl;
    }

    // 顯示錯誤
    function showError(message) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('redirecting').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = message;
    }

    // 顯示內容
    function showContent() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('redirecting').style.display = 'none';
        document.getElementById('content').style.display = 'block';
    }

    // 顯示導向中畫面
    function showRedirecting() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('redirecting').style.display = 'block';
    }

    // 初始化 LIFF
    async function initApp() {
        log('[LIFF] Initializing...');
        log(`[Session] ID: ${SESSION_ID}`);
        
        try {
            await liff.init({ liffId: CONFIG.LIFF_ID });
            log('[LIFF] Initialized successfully');
            log(`[LIFF] isInClient: ${liff.isInClient()}`);
            log(`[LIFF] isLoggedIn: ${liff.isLoggedIn()}`);

            // 如果不在 LINE App 內，導向 LINE App 開啟
            if (!liff.isInClient()) {
                log('[LIFF] Not in LINE App, redirecting...');
                showRedirecting();
                
                // 延遲一下再導向，讓用戶看到提示
                setTimeout(() => {
                    redirectToLineApp();
                }, 500);
                return;
            }

            // 在 LINE App 內，檢查登入狀態
            if (!liff.isLoggedIn()) {
                log('[LIFF] Not logged in, redirecting to login...');
                liff.login();
                return;
            }

            // 取得用戶資料
            const profile = await liff.getProfile();
            log(`[LIFF] User ID: ${profile.userId}`);
            log(`[LIFF] Display Name: ${profile.displayName}`);

            // 取得 URL 參數
            const params = getUrlParams();
            log(`[Params] ttclid: ${params.ttclid}`);
            log(`[Params] campaign: ${params.campaign}`);
            log(`[Params] sessionId: ${SESSION_ID}`);

            // 追蹤 ViewContent 事件
            await trackEvent('ViewContent', profile.userId);

            // 顯示內容
            showContent();

        } catch (error) {
            log(`[LIFF] Error: ${error.message}`);
            console.error('[LIFF] Full error:', error);
            showError('載入失敗，請重試');
        }
    }

    // 按鈕點擊事件 - 開始對話
    document.getElementById('openChatBtn').addEventListener('click', async function() {
        const btn = this;
        btn.disabled = true;
        btn.textContent = '跳轉中...';

        try {
            const profile = await liff.getProfile();
            await trackEvent('ClickButton', profile.userId);
        } catch (error) {
            log(`[Track] ClickButton error: ${error.message}`);
        }

        setTimeout(() => {
            openLineChat();
        }, 500);
    });

    // 按鈕點擊事件 - 手動開啟 LINE
    document.getElementById('manualOpenBtn').addEventListener('click', function() {
        redirectToLineApp();
    });

    // 頁面載入時初始化
    document.addEventListener('DOMContentLoaded', function() {
        log('[App] DOM loaded, starting init...');
        initApp();
    });
    </script>
</body>
</html>
